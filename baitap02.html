<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 2: Todo List</title>
    <style>
        

/* BÃ i 2: Todo List */
.todo-app-container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.input-group {
    display: flex;
    margin-bottom: 20px;
}

#taskInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

#addTaskBtn {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    font-size: 16px;
}

.task-list {
    list-style: none;
    padding: 0;
}

/* á»¨ng dá»¥ng CSS Grid cho má»—i item */
.task-item {
    padding: 12px;
    margin-bottom: 8px;
    background: #f9f9f9;
    border: 1px solid #eee;
    border-radius: 4px;
    
    /* Thiáº¿t láº­p Grid Container */
    display: grid;
    /* Cá»™t 1: Ná»™i dung (chiáº¿m háº¿t khoáº£ng trá»‘ng cÃ²n láº¡i)
       Cá»™t 2: NÃºt Edit (kÃ­ch thÆ°á»›c tá»± Ä‘á»™ng)
       Cá»™t 3: NÃºt Delete (kÃ­ch thÆ°á»›c tá»± Ä‘á»™ng) */
    grid-template-columns: 1fr auto auto; 
    gap: 10px; /* Khoáº£ng cÃ¡ch giá»¯a cÃ¡c cá»™t */
    align-items: center; /* CÄƒn chá»‰nh cÃ¡c item theo chiá»u dá»c */
}

.task-content {
    word-wrap: break-word;
    word-break: break-all;
    font-size: 16px;
}

.task-item button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
}

.edit-btn { background-color: #ffc107; color: #333; }
.delete-btn { background-color: #dc3545; color: white; }

/* Responsive Grid: Äáº£m báº£o bá»‘ cá»¥c dá»… Ä‘á»c trÃªn mÃ n hÃ¬nh nhá» */
@media (max-width: 480px) {
    .task-item {
        /* Chuyá»ƒn sang bá»‘ cá»¥c má»™t cá»™t cho ná»™i dung vÃ  hai nÃºt á»Ÿ hÃ ng tiáº¿p theo */
        grid-template-columns: 1fr; 
    }
    .task-item button {
        width: 100%;
        margin-top: 5px;
    }
    .task-item button:nth-child(2) {
        /* Xá»­ lÃ½ Ä‘á»ƒ nÃºt Edit vÃ  Delete náº±m cáº¡nh nhau */
        grid-column: 1 / span 1; 
    }
    .task-item {
        /* ThÃªm container cho nÃºt Ä‘á»ƒ chÃºng náº±m cáº¡nh nhau */
        grid-template-areas: 
            "content"
            "controls";
    }
    .task-content {
        grid-area: content;
    }
    /* Táº¡o má»™t grid con cho cÃ¡c nÃºt á»Ÿ khu vá»±c "controls" */
    .task-item > div.button-control {
        grid-area: controls;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
}

    </style>
</head>
<body>
    <div class="todo-app-container" id="todoApp">
        <h2>ğŸ“ Todo List</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="ThÃªm cÃ´ng viá»‡c má»›i...">
            <button id="addTaskBtn">ThÃªm</button>
        </div>
        <ul id="taskList" class="task-list">
            </ul>
    </div>

    <script src="js/script.js"></script>
    <script>
        
// BÃ i 2: Todo List
let state = []; // Máº£ng state chá»©a cÃ¡c task

// === LOCAL STORAGE HANDLERS ===

// Táº£i dá»¯ liá»‡u tá»« LocalStorage
const loadTasks = () => {
    // 1. Äá»c chuá»—i JSON tá»« LocalStorage
    const tasks = localStorage.getItem('todoTasks');
    // 2. Chuyá»ƒn chuá»—i JSON thÃ nh máº£ng JavaScript, náº¿u khÃ´ng cÃ³ thÃ¬ dÃ¹ng máº£ng rá»—ng
    state = tasks ? JSON.parse(tasks) : [];
};

// LÆ°u dá»¯ liá»‡u vÃ o LocalStorage
const saveTasks = () => {
    // 1. Chuyá»ƒn máº£ng JavaScript thÃ nh chuá»—i JSON
    // 2. LÆ°u chuá»—i JSON vÃ o LocalStorage
    localStorage.setItem('todoTasks', JSON.stringify(state));
};

// === DOM RENDER HANDLER ===

// HÃ m chÃ­nh Ä‘á»ƒ render láº¡i DOM
const renderTasks = () => {
    const taskList = document.getElementById('taskList');
    if (!taskList) return;

    // Tá»‘i Æ°u Performance: Sá»­ dá»¥ng DocumentFragment
    // Táº¡o má»™t vÃ¹ng chá»©a áº£o Ä‘á»ƒ thÃªm cÃ¡c pháº§n tá»­, giáº£m thiá»ƒu thao tÃ¡c trá»±c tiáº¿p lÃªn DOM
    taskList.innerHTML = ''; // XÃ³a toÃ n bá»™ DOM cÅ© (cÃ¡ch Ä‘Æ¡n giáº£n vÃ  hiá»‡u quáº£)
    const fragment = document.createDocumentFragment();

    state.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'task-item';

        // 1. Ná»™i dung Task
        const spanContent = document.createElement('span');
        spanContent.className = 'task-content';
        spanContent.textContent = task.text;

        // 2. NÃºt Edit
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Sá»­a';
        // GÃ¡n event handler trá»±c tiáº¿p: gá»i editTask vá»›i index cá»§a task
        editBtn.onclick = () => editTask(index);

        // 3. NÃºt Delete
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'XÃ³a';
        // GÃ¡n event handler trá»±c tiáº¿p: gá»i deleteTask vá»›i index cá»§a task
        deleteBtn.onclick = () => deleteTask(index);

        // ThÃªm ná»™i dung vÃ  nÃºt vÃ o li
        li.appendChild(spanContent);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        fragment.appendChild(li);
    });

    // Chá»‰ thao tÃ¡c 1 láº§n duy nháº¥t lÃªn DOM thá»±c
    taskList.appendChild(fragment);
};

// === CRUD LOGIC (Cáº­p nháº­t State) ===

// ThÃªm Task (Create)
const addTask = () => {
    const input = document.getElementById('taskInput');
    const text = input.value.trim();

    if (text) {
        // 1. Cáº­p nháº­t STATE: ThÃªm task má»›i vÃ o máº£ng
        state.push({ text: text, completed: false });
        input.value = '';
        
        // 2. LÆ°u STATE vÃ o LocalStorage
        saveTasks();
        
        // 3. Render láº¡i DOM
        renderTasks(); 
    }
};

// XÃ³a Task (Delete)
const deleteTask = (index) => {
    if (confirm(`Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a cÃ´ng viá»‡c "${state[index].text}"?`)) {
        // 1. Cáº­p nháº­t STATE: DÃ¹ng splice Ä‘á»ƒ loáº¡i bá» pháº§n tá»­
        state.splice(index, 1); 
        
        // 2. LÆ°u STATE vÃ o LocalStorage
        saveTasks();
        
        // 3. Render láº¡i DOM
        renderTasks(); 
    }
};

// Sá»­a Task (Update)
const editTask = (index) => {
    const currentText = state[index].text;
    const newText = prompt('Sá»­a cÃ´ng viá»‡c:', currentText);

    // Kiá»ƒm tra náº¿u ngÆ°á»i dÃ¹ng khÃ´ng nháº¥n Cancel vÃ  ná»™i dung khÃ´ng rá»—ng
    if (newText !== null && newText.trim() !== '' && newText.trim() !== currentText) {
        // 1. Cáº­p nháº­t STATE: Sá»­a ná»™i dung task
        state[index].text = newText.trim();
        
        // 2. LÆ°u STATE vÃ o LocalStorage
        saveTasks();
        
        // 3. Render láº¡i DOM
        renderTasks(); 
    }
};

// === KHá»I Táº O ===

function initTodoList() {
    loadTasks(); // Táº£i dá»¯ liá»‡u ban Ä‘áº§u
    renderTasks(); // Hiá»ƒn thá»‹ danh sÃ¡ch

    // GÃ¡n Event Listeners cho nÃºt vÃ  input
    const addTaskBtn = document.getElementById('addTaskBtn');
    if (addTaskBtn) {
        addTaskBtn.addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    }
}

        // Khá»Ÿi táº¡o Todo List khi trang táº£i xong
        window.addEventListener('load', initTodoList); 
    </script>
</body>
</html>

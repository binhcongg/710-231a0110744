<!DOCTYPE html>

<head>

    <style>
        

/* BÃ i 2: Todo List */
.todo-app-container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.input-group {

    margin-bottom: 20px;
}

#taskInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

#addTaskBtn {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    font-size: 16px;
}

.task-list {
    list-style: none;
    padding: 0;
}

/* á»¨ng dá»¥ng CSS Grid cho má»—i item */
.task-item {
    padding: 12px;
    margin-bottom: 8px;
    background: #f9f9f9;
    border: 1px solid #eee;
    border-radius: 4px;
    
    /* Thiáº¿t láº­p Grid Container */
    display: grid;
    /* Cá»™t 1: Ná»™i dung (chiáº¿m háº¿t khoáº£ng trá»‘ng cÃ²n láº¡i)
       Cá»™t 2: NÃºt Edit (kÃ­ch thÆ°á»›c tá»± Ä‘á»™ng)
       Cá»™t 3: NÃºt Delete (kÃ­ch thÆ°á»›c tá»± Ä‘á»™ng) */
    grid-template-columns: 1fr auto auto; 
    gap: 10px; /* Khoáº£ng cÃ¡ch giá»¯a cÃ¡c cá»™t */
    align-items: center; /* CÄƒn chá»‰nh cÃ¡c item theo chiá»u dá»c */
}

.task-content {
    word-wrap: break-word;
    word-break: break-all;
    font-size: 16px;
}

.task-item button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
}

.edit-btn { background-color: #ffc107; color: #333; }
.delete-btn { background-color: #dc3545; color: white; }

/* Responsive Grid: Äáº£m báº£o bá»‘ cá»¥c dá»… Ä‘á»c trÃªn mÃ n hÃ¬nh nhá» */
@media (max-width: 480px) {
    .task-item {
        /* Chuyá»ƒn sang bá»‘ cá»¥c má»™t cá»™t cho ná»™i dung vÃ  hai nÃºt á»Ÿ hÃ ng tiáº¿p theo */
        grid-template-columns: 1fr; 
    }
    .task-item button {
        width: 100%;
        margin-top: 5px;
    }
    .task-item button:nth-child(2) {
        /* Xá»­ lÃ½ Ä‘á»ƒ nÃºt Edit vÃ  Delete náº±m cáº¡nh nhau */
        grid-column: 1 / span 1; 
    }
    .task-item {
        /* ThÃªm container cho nÃºt Ä‘á»ƒ chÃºng náº±m cáº¡nh nhau */
        grid-template-areas: 
            "content"
            "controls";
    }
    .task-content {
        grid-area: content;
    }
    /* Táº¡o má»™t grid con cho cÃ¡c nÃºt á»Ÿ khu vá»±c "controls" */
    .task-item > div.button-control {
        grid-area: controls;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
}

    </style>

            </ul>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hi">
        <h1> Chào Mừng Bạn Đến Với Website Của tôi</h1>
    </header>
    <div class="carousel-container" id="myCarousel">
        <div class="carousel-slide-wrapper">
            <div class="slide"><img src="images/001.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="images/002.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="images/003.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="images/004.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="images/005.jpg" alt="Slide 5"></div>
            <div class="slide"><img src="images/006.jpeg" alt="Slide 6"></div>
        </div>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Khởi tạo Carousel cho bài 1
        window.addEventListener('load', () => {
            initCarousel('myCarousel', 3000);
        });
    </script>
</body>
</html>
